<link rel='import' href='../../../bower_components/polymer/polymer.html' />
<link rel='import' href='./button-styles.html' />

<dom-module id='button-el'>
	<template>
		<style include='button-el-styles'></style>
		<button class='btn btn-default'>[[text]]</button>
	</template>
	<script>
		Polymer({
			is: 'button-el',
			properties: {
				text: {
					type: String,
					value: 'Default Button',
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
